<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/77fdc71f6e.js" crossorigin="anonymous"></script>
  <title>MY TO-DO LIST</title>
</head>

<body>
  <!-- POPUP TO MAKE PUT REQUEST -->
    <div class="put-popup">
          <span class="close-popup">&#10005;</span>
      <div class="popup-input-box">
          <input class="popup-input popup-input_user" type="text" name="" placeholder="Enter Your User ID">
      </div>
      <div class="popup-input-box">
          <input class="popup-input popup-input_item" type="text" name="" placeholder="Enter the to-do item's ID">
      </div>
      <div class="popup-input-box">
        <input class="popup-input popup-input_title" type="text" name="" placeholder="Enter new title for to-do item">
      </div>
      <button class="popup-button" type="button" name="button">Update</button>

    </div>
<!-- /////////////////////////////////////////////// -->
  <div class="container">

    <div class="nav">
      <h2><i class="fa-solid fa-square-check"></i> To-Do List</h2>
      <h3 class="update-text">Update a Task</h3>
      <div class="user-input">
        <input id="input" type="text" name="" value="">
        <button id="btn" type="button">Add Item</button>
      </div>
    </div>

  </div>

    <div class="completed">
      <h2>COMPLETED TASKS</h2>
    </div>
    <div class="pending">
      <h2>PENDING TASKS</h2>
    </div>

  <!-- </div> -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
